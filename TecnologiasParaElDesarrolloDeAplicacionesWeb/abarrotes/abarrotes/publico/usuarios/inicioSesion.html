<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="../recursos/estilos.css">
  <script src="../recursos/interfaz.js" defer></script>
</head>
<body>
  <header>
    <h1>Abarrotes en Línea</h1>
    <nav>
      <div class="nav-links">
        <a href="/abarrotes/publico/">Inicio</a>
        <a href="/abarrotes/publico/productos/listar.html">Productos</a>
        <a href="/abarrotes/publico/venta.html">Venta</a>
        <a href="/abarrotes/publico/pedidos/carrito.html">Carrito</a>
        <a href="/abarrotes/publico/contacto.html">Contacto</a>

        <div class="dropdown">
          <button class="dropbtn">Usuario ▾</button>
          <div class="dropdown-menu">
            <a href="/abarrotes/publico/usuarios/registro.html">Registro</a>
            <a href="/abarrotes/publico/usuarios/inicioSesion.html">Inicio de sesión</a>
            <a href="/abarrotes/publico/pedidos/misPedidos.html">Mis pedidos</a>
            <a href="#" id="btnSalir">Salir</a>
          </div>
        </div>

        <span id="rolUsuario" class="badge"></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Inicio de sesión</h2>
      <form id="formLogin" class="form-grid">
        <label for="inpCorreo">Correo
          <input id="inpCorreo" name="correo" type="email" required>
        </label>
        <label for="inpPass">Contraseña
          <input id="inpPass" name="contrasena" type="password" required>
        </label>
        <button>Entrar</button>
      </form>
      <pre id="salida" class="code-block"></pre>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      configurarSesionUI('rolUsuario','btnSalir','/abarrotes/publico/');
      initDropdowns();
      mostrarUsuarioEnBarra('rolUsuario');

      // Pública: si hay sesión, activa inactividad
      iniciarTemporizadorInactividad(60000);

      const form = document.getElementById('formLogin');
      const salida = document.getElementById('salida');

      function emailValido(s){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(s||'').trim()); }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const datos = Object.fromEntries(new FormData(form).entries());

        // Validación en JS
        if (!emailValido(datos.correo)) { toast('Correo no válido','warn'); return; }
        if (!datos.contrasena || String(datos.contrasena).length < 6) { toast('La contraseña debe tener al menos 6 caracteres','warn'); return; }

        try {
          const resp = await fetch('/abarrotes/api/usuarios/inicio-sesion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
          });

          const json = await resp.json();
          salida.textContent = JSON.stringify(json, null, 2);

          if (resp.ok && json.token) {
            guardarToken(json.token);
            if (json.rol) establecerRol(json.rol); else await obtenerPerfilServidor();

            marcarActividad?.();
            iniciarTemporizadorInactividad(60000);

            toast('Inicio de sesión exitoso ✅','ok');
            setTimeout(()=> location.href='/abarrotes/publico/', 1000);
          } else {
            toast(json.mensaje || json.error || 'Error en inicio de sesión ❌','err');
          }
        } catch (err) {
          toast('Error de red al iniciar sesión ❌','err');
        }
      });
    });
  </script>
</body>
</html>
