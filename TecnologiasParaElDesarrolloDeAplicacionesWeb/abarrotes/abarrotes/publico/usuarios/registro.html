<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" href="../recursos/estilos.css">
  <script src="../recursos/interfaz.js" defer></script>
</head>
<body>
  <header>
    <h1>Abarrotes en Línea</h1>
    <nav>
      <div class="nav-links">
        <a href="/abarrotes/publico/">Inicio</a>
        <a href="/abarrotes/publico/productos/listar.html">Productos</a>
        <a href="/abarrotes/publico/venta.html">Venta</a>
        <a href="/abarrotes/publico/pedidos/carrito.html">Carrito</a>
        <a href="/abarrotes/publico/contacto.html">Contacto</a>

        <div class="dropdown">
          <button class="dropbtn">Usuario ▾</button>
          <div class="dropdown-menu">
            <a href="/abarrotes/publico/usuarios/registro.html">Registro</a>
            <a href="/abarrotes/publico/usuarios/inicioSesion.html">Inicio de sesión</a>
            <a href="/abarrotes/publico/pedidos/misPedidos.html">Mis pedidos</a>
            <a href="#" id="btnSalir">Salir</a>
          </div>
        </div>

        <span id="rolUsuario" class="badge"></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Registro</h2>
      <form id="formRegistro" class="form-grid">
        <label for="inpNombre">Nombre
          <input id="inpNombre" name="nombre" required>
        </label>
        <label for="inpCorreo">Correo
          <input id="inpCorreo" name="correo" type="email" required>
        </label>
        <label for="inpPass">Contraseña
          <input id="inpPass" name="contrasena" type="password" required>
        </label>
        <label for="selRol">Rol
          <select id="selRol" name="rol">
            <option value="comprador" selected>Comprador</option>
            <option value="tiendero">Tiendero</option>
          </select>
        </label>
        <button>Registrarme</button>
      </form>
      <pre id="salida" class="code-block"></pre>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      configurarSesionUI('rolUsuario','btnSalir','/abarrotes/publico/');
      initDropdowns();
      mostrarUsuarioEnBarra('rolUsuario');

      // Pública: si hay sesión, activa inactividad
      iniciarTemporizadorInactividad(60000);

      const form = document.getElementById('formRegistro');
      const salida = document.getElementById('salida');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const ok = await confirmModal('Confirmar', '¿Crear cuenta con los datos capturados?');
        if (!ok) return;

        const datos = Object.fromEntries(new FormData(form).entries());

        try {
          const resp = await fetch('/abarrotes/api/usuarios/registro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
          });

          const json = await resp.json();
          salida.textContent = JSON.stringify(json, null, 2);

          if (resp.ok && json.token) {
            guardarToken(json.token);
            if (json.rol) {
              establecerRol(json.rol);
            } else {
              await refrescarPerfil(); // obtiene rol desde /perfil
            }
            toast('Registro exitoso ✅','ok');
            setTimeout(() => location.href = '/abarrotes/publico/', 1200);
          } else {
            toast(json.mensaje || json.error || 'Error en registro ❌','err');
          }
        } catch (err) {
          toast('Error de red al registrar ❌','err');
        }
      });

      async function refrescarPerfil() {
        const token = obtenerToken();
        if (!token) return;
        const resp = await fetch('/abarrotes/api/usuarios/perfil', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const json = await resp.json();
        if (json.usuario && json.usuario.rol) establecerRol(json.usuario.rol);
      }
    });
  </script>
</body>
</html>
